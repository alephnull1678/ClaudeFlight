<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Poly Flight Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 50%, #90EE90 100%);
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div><strong>Controls:</strong></div>
        <div>WASD - Pitch/Yaw</div>
        <div>Q/E - Roll</div>
        <div>Shift/Ctrl - Throttle</div>
        <div>Mouse - Look around</div>
    </div>
    
    <div id="stats">
        <div>Speed: <span id="speed">0</span> km/h</div>
        <div>Altitude: <span id="altitude">0</span> m</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="flight-simulator.js"></script>
</body>
</html>
